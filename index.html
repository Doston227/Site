<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Моя страница</title>

  <style>
    :root{
      --glass-bg: rgba(255,255,255,0.95);
      --accent:#5FA56A;
      --text:#213326;
    }

    html, body{
      height:100%;
      margin:0;
      font-family:Inter, Arial, sans-serif;
      background:#ffffff;
      color:var(--text);
    }

    /* Фон сайта (если положишь bg.jpg в папку — он появится) */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background: center/cover no-repeat url("bg.jpg");
      filter: blur(5px) brightness(.9);
      opacity:0.25;
      z-index:0;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
      position:relative;
      z-index:1;
    }

    .card{
      width:min(760px,94vw);
      background:var(--glass-bg);
      border-radius:16px;
      box-shadow:0 14px 40px rgba(18,40,30,.12);
      padding:22px;
      display:flex;
      gap:20px;
      align-items:center;
      backdrop-filter: blur(6px);
      border:1px solid rgba(100,120,100,0.06);
    }

    /* Аватар — видно полностью, ничего не обрезает */
    .avatar{
      flex:0 0 180px;
      height:180px;
      border-radius:14px;
      padding:10px;
      background: rgba(255,255,255,0.9);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      box-shadow:0 10px 25px rgba(10,20,10,.08);
    }

    .avatar img{
      width:100%;
      height:100%;
      object-fit:contain;      /* главное — показывает изображение полностью */
      object-position:center;
      display:block;
      border-radius:10px;
    }

    .meta{
      flex:1;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    h1{
      margin:0;
      font-size:22px;
      font-weight:700;
      color:var(--text);
    }

    p{
      margin:0;
      font-size:15px;
      color:#3d5346;
      line-height:1.45;
    }

    .actions{
      display:flex;
      gap:12px;
      margin-top:12px;
      flex-wrap:wrap;
    }

    .btn{
      padding:10px 16px;
      border-radius:10px;
      background:var(--accent);
      color:white;
      text-decoration:none;
      font-weight:600;
    }

    .btn.ghost{
      background:transparent;
      color:var(--accent);
      border:1px solid rgba(95,165,106,.22);
    }

    .muted{
      font-size:13px;
      color:#7e9183;
      margin-top:8px;
    }

    @media(max-width:640px){
      .card{
        flex-direction:column;
        text-align:center;
      }
      .avatar{
        width:150px; height:150px;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      
      <div class="avatar">
        <img src="avatar.png" alt="avatar">
      </div>

      <div class="meta">
        <h1>Иногда всё меняется — и это нормально.</h1>
        <p>Я не держу зла. Просто двигаюсь дальше из за того что мне не дали хоть одного шанса. Если захочешь — сама найдёшь путь обратно как ты и сделала.</p>

        <div class="actions">
          <a class="btn" href="https://t.me/Doston227" target="_blank">Написать мне</a>
          <a class="btn ghost" href="#" onclick="copyLink(event)">Сылка</a>
        </div>

        <div class="muted">Я всегда буду любить тебя, всегда рад увидить твое собщение.</div>
      </div>
    </div>
  </div>

  <script>
    function copyLink(e){
      e.preventDefault();
      const link = "https://t.me/Doston227";
      navigator.clipboard?.writeText(link).then(()=>{
        alert("Ссылка скопирована: " + link);
      });
    }
  </script>
</body>
</html>
